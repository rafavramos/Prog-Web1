<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Infos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeautySalon</title>

  <link
    rel="icon"
    type="image/x-icon"
    href="../assets/corte-de-cabelo (1).png"
  />
  <!-- Css -->
  <link rel="stylesheet" href="../style.css" />
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header id="header">
    <nav class="container">
      <a class="logo" href="../index.html">beauty<span>salon</span>.</a>
      <div class="menu"><ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="agendar.html">Agendar</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul></div>
    </nav>
  </header>
  <main>
    <section class="section" id="agendar">
      <form class="text"> 
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>
        
        <div class="field">
            <label for="nome">Seu Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="telefone">Seu Telefone:</label><br>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label><br>
            <input class="input" type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>        
        <div class="field">
            <label for="mensagem">Tipo de serviço a ser solicitado:</label><br>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>
        <a class="button" href="pages/agendar.html">Agendar um horário</a>
    </form>
    </section> 
  </main>
</body>
</html>
